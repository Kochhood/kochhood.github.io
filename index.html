<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive pricing table.">

    <title>Kochhood - Einfach kochen lernen</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
  
    <![endif]-->
    <!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

    <!--<![endif]-->

    <link rel="stylesheet" href="assets/css/main.css">




<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

</head>
<body>

    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <a href="#" class="pure-menu-heading">Kochhood</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="pure-menu-selected"><a href="index.html">Tracks</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="banner">
        <h1 class="banner-head">
            Kochhood<br>
            Einfach kochen lernen.
        </h1>
    </div>

    <div class="l-content">
        <div class="information pure-g">
            <div class="pure-u-1 pure-u-md-1-1">
                <div class="l-box">
                    <h3 class="information-head">Was möchtest du kochen?</h3>
                    </div>
                </div>
            </div>
            <div class="pricing-tables pure-g">

                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="pricing-table pricing-table-free">
                        <div class="pricing-table-header">
                            <h2>Vegetarisch</h2>

                            <span class="pricing-table-price">
                                Vegetarisch <span>0,99 EUR</span>
                            </span>
                        </div>

                        <ul class="pricing-table-list">
                            <li>Vegetarisch</li>
                        </ul>

                        <a class="button-choose pure-button" href="levels.html">Wählen</a>
                    </div>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="pricing-table pricing-table-biz pricing-table-selected">
                        <div class="pricing-table-header">
                            <h2>Italienisch</h2>

                            <span class="pricing-table-price">
                                Pasta <span>Jetzt Gratis</span>
                            </span>
                        </div>

                        <ul class="pricing-table-list">
                            <li>Pasta</li>
                        </ul>

                        <a class="button-choose pure-button" href="levels.html">Wählen</a>
                    </div>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="pricing-table pricing-table-enterprise">
                        <div class="pricing-table-header">
                            <h2>Low carb</h2>

                            <span class="pricing-table-price">
                                Fitness <span>0,99 EUR</span>
                            </span>
                        </div>

                        <ul class="pricing-table-list">
                            <li>Low carb</li>
                        </ul>

                        <a class="button-choose pure-button" href="levels.html">Wählen</a>
                    </div>
                </div>
            </div> <!-- end pricing-tables -->



            <div class="footer l-box">
                <p>
                    Kochhood 2014.
                </p>
            </div>




        </body>
        </html>
